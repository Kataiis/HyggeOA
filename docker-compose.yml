version: '3.9'

networks:
  web_network:
    name: hyggeoa
    driver: bridge

services:
  nuvasiapp:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hyggeoaapp
    restart: always
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - web_network
